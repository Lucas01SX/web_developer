<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Cópia</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="https://mail.google.com/">Gmail</a></li>
                <li><a href="https://www.google.com/imghp">Imagem</a></li>
                <li><img id="ajuste" src="assets/image/icon_black_menu.png" alt="Seletor de Apps"></li>
                <li><img id="avatar" src="assets/image/perfil.jpg" alt="Imagem do perfil Google"></li>
            </ul>
        </nav>
    </header>

    <main>
        <div>
            <img src="assets/image/google_logo.svg" alt="Logo do Google">
            <form action="https://google.com/search">
                <div>
                    <div>
                        <img class="autoajuste" src="assets/image/google_search.svg" alt="Lupa">
                    </div>
                    <div id="input-search">
                        <input type="search" name="q">
                    </div>
                    <div>
                        <img class="autoajuste" src="assets/image/googlemicrophone_clr_24px.svg"
                            alt="Ícone do microfone">
                    </div>
                    <div>
                        <img class="autoajuste" src="assets/image/camera_icon.svg" alt="Ícone do Google Lens">
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div>
            <img src="assets/image/icon_pencil_blue.svg" alt="Ícone para personalizar o Google">
            <p>Personalize o Chrome</p>
        </div>
    </footer>
    <script defer src="assets/js/index.js"></script>
</body>

</html>
