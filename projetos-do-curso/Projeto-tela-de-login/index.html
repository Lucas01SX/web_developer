<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hcode Web Dev</title>
    <link rel="stylesheet" href="config/css/inicio.css">
</head>

<body>

    <header>
        <h1><a href="https://www.hcode.com.br">Hcode</a></h1>
        <nav></nav>
    </header>

    <section class="content-center">

        <div class="text-center">
            <a href="https://www.hcode.com.br" target="_blank">
                <img src="config/imagens/hcode.png" alt="Logo da Hcode">
            </a>
        </div>

        <form action="#" method="post" id="form-login">

            <div>
                <input id="email" type="email" placeholder="Digite o seu e-mail" required>
            </div>
            <div>
                <input id="password" type="password" placeholder="Digite a sua senha" required>
            </div>

            <div>
                <button id="btn-submit">Enviar</button>
            </div>

        </form>
    </section>


    <footer>
        <p>Hcode Treinamentos</p>
    </footer>

    <script src="config/JavaScript/inicio.js"></script>
</body>

</html>
