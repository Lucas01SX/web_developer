<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable</title>
    <style>
        #quadrado {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <!-- draggable:
        Define se o elemento pode ser arrastado ou não pela página.
    -->

    <button type="button" draggable="true">Ok</button>

    <div id="quadrado" draggable="true"></div>

</body>

</html>
