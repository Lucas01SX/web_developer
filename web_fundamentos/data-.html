<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-</title>
</head>

<body>

    <!--  data-*:
        Usado para armazenar dados em um elemento. No lugar do (*) deve definir um nome.
    -->

    <ul>
        <li data-id="1" data-email="mariano@gmail.com">Jo√£o Rangel</li>
        <li data-id="2" data-email="seria@gmail.com">Seria maria</li>
    </ul>

    <script>
        document.querySelectorAll('li').forEach(liEl => {

            console.log(liEl.dataset.email);
            //console.log(liEl.dataset);

        })
    </script>
</body>

</html>
