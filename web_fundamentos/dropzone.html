<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropzone</title>

    <style>
        .caixa {
            width: 100px;
            height: 100px;
            background-color: chocolate;
        }

        .drop {
            width: 200px;
            height: 200px;
            border: crimson 1px solid;
        }
    </style>

</head>

<body>
    <!--  dropzone: 
        Define o que acontece quando o elemento arrastado Ã© solto neste elemento.
    -->

    <div class="caixa" draggable="true"></div>

    <div class="drop" dropzone="copy"></div>

</body>

</html>
