<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenteditable</title>
</head>

<body>
    <!-- contenteditable:
        Define se o conteúdo do elemento pode ou não ser editável.
     -->

        nobis est earum, velit
        quibusdam cumque ex quasi quidem aliquid excepturi esse ducimus. Ab, minima nam? Qui, aut.
    </p>

</body>

</html>
