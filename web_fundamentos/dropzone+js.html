<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropzone + jS</title>

    <style>
        .caixa {
            width: 100px;
            height: 100px;
            background-color: chocolate;
        }

        .drop {
            width: 200px;
            height: 200px;
            border: crimson 1px solid;
        }
    </style>

</head>

<body>
    <!--  dropzone: 
        Define o que acontece quando o elemento arrastado Ã© solto neste elemento.
    -->

    <div id="c1" class="caixa" draggable="true"></div>
    <div id="c2" class="caixa" draggable="true"></div>
    

    <div class="drop" dropzone="copy"></div>

    <script>
        const caixas = document.querySelectorAll('.caixa');
        const dropZone = document.querySelector('[dropzone]');

        caixas.forEach(caixaEl => {

            caixaEl.addEventListener('dragstart', e => {

                e.dataTransfer.setData('Text', e.target.id);
                console.log(e.target.id);
            });
        });

        dropZone.addEventListener('dragover', e => {

            e.preventDefault();

        })

        dropZone.addEventListener('drop', e => {

            //console.log('drop!!!');
            //console.log(e.dataTransfer.getData('Text'));

            const id = e.dataTransfer.getData('Text');

            const element = document.getElementById(id);

            e.target.appendChild(element);

        });

    </script>
</body>

</html>
