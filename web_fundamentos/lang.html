<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lang</title>
</head>

<body>

        Define a linguagem do conteúdo do elemento.

    <h1>Olá mundo!</h1>

    <p lang="fr">Bonjour le monde!</p>

</body>

</html>
