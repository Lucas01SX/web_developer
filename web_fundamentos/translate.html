<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translate</title>
</head>

<body>
    <!-- translate:
        Define se o conteúdo do elemento pode ser traduzido ou não.
    -->

    <h1 translate="yes">Hello World</h1>

    <p translate="no">Welcome</p>

</body>

</html>
