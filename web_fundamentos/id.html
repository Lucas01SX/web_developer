<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id</title>

    <style>
        #box-1 {
            width: 150px;
            height: 150px;
            background-color: darkorange;
        }
        
        #box-2 {
            width: 10em;
            height: 10em;
            background-color: aqua;
        }

    </style>
</head>

<body>
    <!-- id: 
        Define uma identificação única para o elemento.
    -->

    <div id="box-1"></div>
    <div id="box-2"></div>


    <!--  js = bônus -->

    <script>
        
        const box1 = document.getElementById('box-1');
        console.log(box1);

        const box2 = document.querySelector('#box-2');
        console.log(box2);

    </script>
</body>

</html>
