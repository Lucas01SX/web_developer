<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: mousemove</title>
    <style>
        div{
            width: 50vw;
            height: 50vw;
            background-color: blueviolet;
        }
    </style>
</head>

<body>

    <div onmousemove="debug(event)">

    </div>

    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
        }
    </script>

</body>

</html>
