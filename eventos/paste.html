<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: paste</title>
</head>

<body>

    <input type="text" onpaste="debug(event)">

    <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Necessitatibus illo, fugit, error fuga esse id odio
        omnis, eos facilis optio aliquam nulla tempore. Odit debitis temporibus corrupti veritatis pariatur facere.
    </p>

    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
        }
    </script>
</body>

</html>
