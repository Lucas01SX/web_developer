<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: error</title>
    <style>
        video {
            height: 80vh;
        }
    </style>
</head>

<body>

    <video src="https://storage.googleapis.com/hcode-public-storage/videos/nao_existe.mp4" controls
        onerror="debug(event)">

    </video>

    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
        }
    </script>
</body>

</html>
