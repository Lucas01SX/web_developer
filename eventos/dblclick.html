<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: dblclick</title>
</head>

<body>
    <button type="button" ondblclick="debug(event)"></button>

    <script>
        function debug(e) {
            e.stopPropagation();
            console.log('Evento: ' + e.type);
        }
    </script>
</body>

</html>
