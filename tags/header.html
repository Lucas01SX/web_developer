<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag header</title>
</head>

<body>
    <!--

        sobre a tag header:

        Tag usada para definir o cabeçalho da página.
        Esta tag pode definir um cabeçalho relativo ao seu contexto.
        Normalmente esta tag possui tags de título com h1, h2, h3, h4, h5, ou h6.
        Pode ser colocado um logotipo, ícone ou autoria em seu conteúdo.

    -->

    <header>
        <img src="/tags/imagens/logo64.png" alt="Hcode">
    </header>

    <section>
        <article>
            <header>
                <h1>Tag header em uso</h1>
                <h2>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Hic ducimus sit qui doloribus perferendis.
                </h2>
            </header>
        </article>
    </section>

    <footer></footer>

</body>

</html>
