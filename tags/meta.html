<!DOCTYPE html>
<html lang="en">

<head>

    <!--  
        sobre a tag meta:
    
        Tag usada para definir um metadado da página.
        Os metadados são usados pelos navegadores, mecanismos de pesquisa e outros serviços da web.
        Os metadados devem ficar dentro da tag head.


        charset = Define qual a codificação de caracteres foi usada no documento. 

        content = Define o conteúdo associado ao http-equiv. 

        http-equiv = Prove um cabeçalho HTTP com informação do conteúdo do atributo.

        name = Define o nome do metadado.


        Texto

        content-type, default-style, refresh

        Definição de caracteres

        application-name, author, description, generator, keywords, viewport

    -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="Hcode App">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Está página é um exemplo do uso da tag meta">
    <meta name="keywords" content="HTML5, tag, meta">
    <meta name="author" content="Lucas">
    <!-- <meta http-equiv="refresh" content="5"> -->
    <meta name="generator" content="Visual Studio Code">

    <title>Tag Meta</title>
    
</head>

</html>
