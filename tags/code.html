<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag code</title>
</head>

<body>
    <!--
        Sobre a tag code:
        Tag usada para definir parte de um texto como parte de código de computador.
    -->

    <code>
        $name = ['João', 'Mariano'];
    </code>

</body>

</html>
