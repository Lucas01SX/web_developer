<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag iframe</title>
</head>

<body>

    <!-- sobre a tag iframe:
    
    Tag usada para definir um quadro embutido.
    O quadro embutido é usado para incorporar outro documento no documento HTML atual.

    height -> Define a altura do quadro. -> Número
    name -> Define o nome do quadro. -> URL
    sandbox -> Ativa conteúdos restritos por padrão. -> allow-forms, allow-pointer-lock, allow-popups, allow-same-origin,
    allow-scripts, allow-top-navigation

    src -> Define qual a fonte do documento a ser embutido. -> URL

    srcdoc -> Define qual a estrutura do documento a ser embutido. -> HTML
    width -> Define a largura do quadro. -> Texto
    -->

    <h1>Tag iframe</h1>

    <iframe src="embed.html" width="800" height="600"></iframe>

</body>

</html>
