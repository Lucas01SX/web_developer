<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag main</title>
</head>

<body>

    <!-- 
        Sobre a tag main:

        A tag define o conteúdo principal do documento.
        Não deve haver nenhum conteúdo repetido na tag main como barras laterais, links de navegação, logotipos e etc.
        Só deve haver uma tag main por página.

    -->

    <header>

    </header>

    <main>
        <h1>Título da minha página</h1>

        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse ea a quaerat, officiis ratione neque sapiente
            nulla minima exercitationem, sit laborum repellendus? Veritatis iste aperiam ducimus quas neque repudiandae
            saepe.
        </p>
    </main>

    <footer>

    </footer>


</body>

</html>
