</head>

<body>

    <!--
        usar a tag no campo head
        sobre a tag link:

        Tag usada para definir uma associação entre o documento atual e um externo.
        O uso mais comum é para associar um documento CSS.

        crossorigin -> Define como o elemento lida com solicitações de origem cruzada. -> anonymous, use-credentials

        href -> Define o link referente ao documento que será associado. -> URL

        hreflang -> Define a linguagem do do documento associado. -> Código de linguagem

        media -> Define em qual dispositivo se aplica este documento. -> Consulta de mídia

        rel -> Define a o relacionamento entre o documento atual e o associado. -> alternate, author, dns-prefetch, help, icon, license, next, pingback, preconnect, prefetch, preload, prerender, prev, search, stylesheet

        sizes -> Define um tamanho de largura e altura para associação de ícones. -> AlturaXLargura

        type -> Define o tipo de mídia do documento associado. -> Tipo de mídia
    -->

    <ul>

        <li>
            <img src="image.jpg" alt="Foto">
        </li>

        <li>
            <img src="image.jpg" alt="Foto">
        </li>

    </ul>


</body>

</html>
