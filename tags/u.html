<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag u</title>
</head>

<body>
    <!--
        Sobre a tag u:

        Tag usada para definir uma parte de um texto sublinhado.
        Usado normalmente para mostrar que uma palavra está com erro de ortografia.
        Evite usar esta tag caso confunda o usuário com um hyperlink.
    -->

    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos ducimus a numquam unde laborum ipsum repellat vel
        consectetur odit dolor aliquid ut et omnis <u>suscipit</u> accusantium, dolorem magnam hic doloribus.

    </p>

</body>

</html>
