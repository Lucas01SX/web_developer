<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag kbd</title>
    <style>
        kbd {
            background-color: #eee;
            border-radius: 3px;
            color: #333;
            display: inline-block;
            font-size: .85em;
            padding: 2px 4px;
        }
    </style>
</head>

<body>

    <!--
        Sobre a tag kbd:

        Tag usada para definir uma entrada do teclado em uma frase.
    -->

    <p>
        Para copiar o texto use as teclas <kbd>CTRL</kbd> + <kbd>C</kbd>
    </p>

</body>

</html>
