<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag data</title>
</head>

<body>

    <!--
        sobre a tag data: 
        Tag usada para associar um texto com algum outro dado.
        Ela é importante para deixar o conteúdo legível tanto para humanos quanto para programas.

        value -> Define o valor do texto legível. -> Texto
    -->

    <data value="1">Camista P</data>
    <data value="2">Camista M</data>
    <data value="3">Camista G</data>

</body>

</html>
