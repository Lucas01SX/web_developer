<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag aside</title>
    <style>
        body {
            margin: 0;
        }

        header,
        footer {
            height: 10vh;
            background-color: #ccc;
        }

        section {
            display: flex;
            flex-direction: row;
        }

        main {
            height: 80vh;
            background-color: #999;
            flex: 1;
        }

        aside {
            height: 80vh;
            background-color: gold;
            width: 10vw;
        }
    </style>
</head>

<body>

    <!--
        sobre a tag aside:
        
        A tag define um conteúdo ao lado de um artigo.
        Importante para separar semanticamente o conteúdo.
    -->

    <header></header>

    <section>

        <main></main>

        <aside>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora numquam fuga culpa explicabo pariatur
                magni, distinctio quibusdam corrupti ratione. Consequuntur, autem iste dolores itaque quis possimus?
                Molestias officiis culpa aut!
            </p>
        </aside>

    </section>

    <footer></footer>

</body>

</html>
