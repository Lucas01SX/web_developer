<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag article</title>
</head>

<body>

    <!-- sobre a tag article:
        
        Tag usada para definir como artigo o conteúdo da página.
        Normalmente usado em fóruns, blogs e notícias.
        Importante para separar semanticamente o conteúdo.

    -->

    <header></header>

    <section></section>

    <main>

        <article>
            <header>
                <h1>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores, nobis.
                </h1>
            </header>
            <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iure, ad rem! Maxime ipsam quod,
                voluptatem
                quae iusto natus illo? Ipsam dolore rem beatae facilis veritatis neque sunt quibusdam ipsum
                necessitatibus?
            </p>
        </article>

    </main>

    <footer></footer>

</body>

</html>
