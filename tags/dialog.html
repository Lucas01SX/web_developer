<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag dialog</title>
</head>

<body>
    <!--
        Sobre a tag dialog:
        Tag usada para definir uma caixa de diálogo.
        Esta tag facilita a criação de um modal na página.

        open -> Define se a caixa de diálogo deve estar visível. -> open
    -->

    <dialog open>
        Hello Hcode
    </dialog>

    <img src="/tags/imagens/logo.png" alt="Hcode">

</body>

</html>
