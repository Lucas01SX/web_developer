<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag td</title>
    <link rel="stylesheet" href="table.css">
</head>

<body>
    <!-- 

        sobre a tag td:

        Tag usada para definir uma célula da tabela.
        A tag deve ser usada dentro de uma tag tr.

        colspan -> Define o número de colunas que esta célula deve ocupar. -> Número

        headers -> Define uma mais células de cabeçalho relacionadas. -> ID da célula

        rowspan -> Define o número de linhas que esta célula deve ocupar. -> URL
    -->

    <table>
        <tr>
            <td colspan="2">A1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td rowspan="2">B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>C3</td>
        </tr>

    </table>

</body>

</html>
