<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Time</title>
</head>

<body>

    <!--
        sobre a tag:

        Tag usada para definir uma data e/ou hora legível para humanos.

        datetime -> Define a data e/ou hora visível legível também para leitores de máquina. -> Data e hora
    -->

    <p>
        O dia da independência do Brasil é <time datetime="1822-09-07">7 de Setembro de 1822</time>.
    </p>

</body>

</html>
