<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag progress</title>
</head>

<body>
    <!--
        Sobre a tag progress:
        Tag usada para definir o nível de progresso de uma tarefa.


        max -> Define o valor máximo do progresso. -> Número

        value -> Define o valor completado do progresso. -> Número
    -->

    <progress max="50" value="30"></progress>

</body>

</html>
