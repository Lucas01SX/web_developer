<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag q</title>
</head>

<body>
    <!--
        Sobre a tag q:
        Tag usada para definir uma citação simples.

        cite -> Define a URL da fonte da citação. -> URL
    -->

    <p>
        Lorem ipsum dolor sit amet, consectetur <q cite="https://hcode.com.br/blog">adipisicing elit</q>. Error perferendis dolore perspiciatis incidunt hic,
        ducimus, obcaecati harum dolor mollitia sint fugit, cum praesentium accusantium. Veritatis impedit rem mollitia
        dolore facere.
    </p>

</body>

</html>
