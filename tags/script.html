<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Script</title>

    <!--
        Uso não indicado da tag script
    <script>
        alert("Olá A");
    </script>
    -->
</head>

<body>

    <!--
        Uso não indicado da tag script
    <script>
        alert("Olá B");
    </script>
    -->

    <!-- Sobre a tag script:
        Tag usada para definir um script em JavaScript executado no lado do cliente.
        A tag permite o script ser escrito dentro dela ou apontar uma fonte externa.
     

        async -> Define que o script será executado de forma assíncrona. (Funciona apenas para scripts externos) -> async

        charset -> Define o padrão de caracteres usado. -> Padrão de caracteres

        defer -> Define que o script só será executado depois da página ser carregada. -> defer

        src -> Define a fonte externa do script. -> URL

        type -> Define o tipo de mídia do script. -> Tipo de mídia

    -->

    <!--
        Uso não indicado da tag script
    -->
    <script src="script.js" defer></script>
    <h1>Hello Word!!!</h1>

    <!--
        Uso indicado da tag script
    <script>
        alert("Olá C");
    </script>
    
    <script src="script.js"></script>
    -->
</body>

</html>
