<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre a tag br</title>
</head>

<body>

    <!--
        sobre a tag br:

        Tag usada para definir uma quebra de linha.
        A tag não possui conteúdo.
        Use esta tag para quebrar linhas e não separar parágrafos.
    -->

    <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quidem obcaecati minima sunt perspiciatis,<br>
        cupiditate
        maxime architecto eligendi perferendis blanditiis, iste, molestiae libero quasi nisi. Numquam facere vero eum
        dolor tempore!
    </p>

</body>

</html>
