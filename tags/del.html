<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag del</title>
</head>

<body>

    <!--
        Sobre a tag del:

        Tag usada para definir um texto que foi excluído.

        cite -> Define a fonte do motivo pelo qual o texto foi excluído. -> URL

        datetime -> Define quando o texto foi excluído. -> YYYY-MM-DDThh:mm:ssTZD
    -->

    <p>
        Lorem, ipsum <del cite="https://hcode.bom.br" datetime="2019-11-12 01:19">dolor</del> sit amet consectetur
        adipisicing elit. Dolorum alias nam error blanditiis ut illo quia
        suscipit, assumenda similique recusandae! Dolorem expedita architecto vitae ab, odio doloremque dolore
        voluptatibus accusamus.
    </p>

</body>

</html>
