<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag a</title>
</head>

<body>
    <!-- sobre a tag a:

        Tag usada para criar hyperlink e vincular uma página HTML com outra.
        O atributo mais usado é o href.
        Por padrão o conteúdo da tag é mostrado sublinhado.

        download -> Usado para forçar o download do destino do link. -> Se for definido um texto no valor, 
        o mesmo será usado como nome do arquivo que será baixado no download.

        href -> Define qual o endereço do link de destino. -> URL

        hreflang -> Define qual a linguagem do link de destino. -> Código de Linguagem

        media -> Define qual a mídia ou dispositivo do link de destino. -> Media Query

        ping -> Endereço de rastreio para monitorar cliques no link de destino. -> URL

        referrerpolicy -> Define qual referenciador enviar. -> no-referrer, no-referrer-when-downgrade, 
        origin, origin-when-cross-origin, unsafe-url

        rel -> Define qual a relação do documento atual e o de destino. -> alternate, author, bookmark, 
        external, help, license, next, nofollow, norerrer, noopener, prev, search, tag

        target -> Define onde o link deverá ser aberto. -> _blank, _parent, _self, _top, Nome de um Frame

        type -> Define o tipo de mídia do link de destino. -> Tipo de Mídia (MIME type)

    -->

    <a href="https://www.hcode.com.br">Hcode</a>
    <a href="/contato.html">Hcode</a>
    <a href="mailto:contato@hcode.com.br?subject= Curso de HTML5 Completo da Hcode">Hcode</a>

</body>

</html>
