<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag datalist</title>
</head>

<body>
    <!--
        Sobre a tag datalist:
        Tag usada para definir uma lista de opções para um input.
        O ID desta tag é usado no atributo list da tag input para vinculação.
    -->

    <input type="text" list="opcoes">

    <datalist id="opcoes">
        <option>PHP</option>
        <option>JavaScript</option>
        <option>Laravel</option>
        <option>Boostrap</option>
        <option>MySQL</option>
    </datalist>

</body>

</html>
