<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag caption</title>
    <link rel="stylesheet" href="table.css">
</head>

<body>

    <!-- 

        sobre a tag caption:

        Tag usada para definir uma legenda da tabela.
        A tag deve ser inserida imediatamente após a abertura da tag table.
        O atributo align foi removido no HTML5.

    -->

    <table>
        <caption>Está é uma tabela</caption>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
    </table>

</body>

</html>
