<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag colgroup</title>
    <link rel="stylesheet" href="table.css">
</head>

<body>

    <!-- 
        Sobre a tag colgroup:

        Tag usada para definir propriedades em todas as células que formam uma coluna.
        Esta tag deve ser usada dentro de uma tag colgroup.

        span -> Define o número de colunas que esse grupo deve abranger. -> Número

    -->

    <table>
        <colgroup span="2" style="background-color: green;"></colgroup>
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3">Footer</td>
        </tfoot>
    </table>

</body>

</html>
