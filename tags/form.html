<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Form</title>
</head>

<body>

    <!--
        Sobre a tag form:

        Tag usada para definir um formulário.
        Os formulários agrupam campos de entrada de dados dos usuários.

        accept-chartset -> Define o encode usado ao enviar o formulário. -> charset

        action -> Define para qual URL o formulário será enviado. -> URL
        
        autocomplete -> Define se os campos terão a função auto completar habilitados. -> on, off

        enctype -> Define qual codificação de formulário será usada. -> application/x-www-form-urlencoded, 
        multipart/form-data, text/plain

        method -> Define qual será o método de envio do formulário. -> get, post

        name -> Define qual o nome do formulário. -> Texto

        novalidate -> Define se deve ser validado ao enviar. -> novalidate

        target -> Define qual o alvo ao enviar o formulário. -> _blank, _self, _parent, _top
    -->

    <form action="/send" method="post" target="_blank" enctype="multipart/form-data">

        <input type="text" name="username">
        <input type="password" name="password">

        <input type="submit" value="Enviar">

    </form>

</body>

</html>
