<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag th</title>
    <link rel="stylesheet" href="table.css">
</head>

<body>

    <!-- 

        Sobre a tag th:

        Tag usada para definir uma célula de cabeçalho.
        A tag deve ser usada dentro de uma tag tr.

        abbr -> Define uma abreviação do conteúdo da célula de cabeçalho. -> Texto

        colspan -> Define o número de colunas que esta célula deve ocupar. -> Número

        headers -> Define uma mais células de cabeçalho relacionadas. -> ID da célula

        rowspan -> Define o número de linhas que esta célula deve ocupar. -> URL

        scope -> Define se a célula é um cabeçalho de linha, coluna, grupo de linha ou grupo de coluna. ->
        col, colgroup, row, rowgroup

        sorted -> Define a direção da ordem da coluna. -> reversed, number, reversed number, number reversed

    -->

    <table>
        <thead>
            <th sorted="reversed">Header 1</th>
            <th abbr="jan">Janeiro</th>
            <th>Header 3</th>
        </thead>

        <tbody>
            <tr>
                <td colspan="2">A1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td rowspan="2">B2</td>
                <td>C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>C3</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Footer 1</td>
                <td>Footer 2</td>
                <td>Footer 3</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
