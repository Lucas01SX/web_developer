<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag footer</title>
</head>

<body>

    <!-- sobre a tag footer:
    
        Tag usada para definir o rodapé do documento.
        Esta tag pode definir um rodapé relativo ao seu contexto.
        Esta tag normalmente contém informação sobre direitos autorais, autorias, contato, mapa do site, 
        link para o topo, links para outras páginas.
   
    -->

    <header></header>

    <main></main>

    <footer>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Categorias</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>

        <p>Todos os direitos reservados</p>
    </footer>

</body>

</html>
