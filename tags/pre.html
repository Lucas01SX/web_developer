<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag pre</title>
</head>

<body>
    <!--
        Sobre a tag pre:

        Tag usada para definir um texto pré-formatado.
        Esta tag preserva os espaços e quebras de linha.
    -->

    <p>
        Hcode
        Treinamentos
    </p>

    <pre>
        Hcode
        Treinamentos
    </pre>
</body>

</html>
