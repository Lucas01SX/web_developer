<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag wbr</title>
</head>

<body>

    <!--
        sobre a tag wbr:

        Tag usada para definir onde no texto é aceitável adicionar uma quebra de linha se necessário. 
    -->

    <p>
        Siebe<wbr>nhundertsiebenundsiebzigtausendsiebenhund<wbr>ertsiebenundsiebzig 
    </p>
</body>

</html>
