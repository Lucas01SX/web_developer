<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag noscript</title>

    <noscript>
        <style>
            body {
                background-color: #f33;
                color: #fff;
            }
        </style>
    </noscript>
</head>

<body>
    <!-- sobre a tag noscript
        A tag define um conteúdo alternativo para usuários que desativaram scripts no navegador.
        O conteúdo dentro da tag só será exibido se os scripts não forem suportados.
    -->

    <h1>Page</h1>

    <noscript>
        <p>JavaScript está desabilitado</p>
    </noscript>
    <script>
        alert("Olá mundo!!")
    </script>
</body>

</html>
