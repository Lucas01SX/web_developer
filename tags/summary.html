<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag summary</title>
</head>

<body>

    <!-- sobre a tag summary:
    
        Tag usada para definir o cabeçalho visível da tag details.

    -->

    <details>
        <summary>Hcode</summary>

        <p>
            Hcode é uma escola online de treinamentos de programação.
        </p>
        <p>
            Acesse o canal no <a href="https://www.youtube.com/hcodebrasil">Youtube</a> da Hcode
        </p>
    </details>

</body>

</html>
