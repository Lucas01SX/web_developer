<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag strong</title>
</head>

<body>

    <!--
        Sobre a tag strong:

        Tag usada para definir um texto como importante.
    -->

    <p>
        Lorem ipsum dolor sit amet consectetur <strong>adipisicing elit. Ut minima eveniet nulla similique fugit quo
            quos
            quaerat voluptatum</strong> aliquam voluptate deserunt exercitationem unde dolore eaque alias, iure dolorum
        error vero?
    </p>

</body>

</html>
