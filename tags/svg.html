<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag svg</title>
</head>

<body>

    <!--
        Sobre a tag svg:

        Tag usada para definir um contêiner para gráficos vetoriais escaláveis.
    -->

    <svg width="100" heigth="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow">
    </svg>

    <br>

    <img src="/tags/imagens/circle.png" alt="Circle">
    <img src="/tags/imagens/circle.svg" alt="mir">

</body>

</html>
