<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Style</title>
    <!-- Tag style: serve para escrever CSS no html
    media: define qual tipo de mídia o estilo se aplica
    type: define o tipo de míde
    Consulta de mídia 
    text/css
    -->
    <style>
        body{
            background-color: brown;
        }
    </style>
    <style media="print">
        body{
            background-color: coral;
        }
    </style>
</head>

<body>

    

</body>

</html>
