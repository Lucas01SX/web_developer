<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Samp</title>
</head>

<body>

    <!--
        Sobre a tag samp:

        Define um texto como saída de amostra de um programa de computador.
    -->

    <p>
        Estou tentando ligar o meu computador e está aparecendo a seguinte mensagem:
    </p>
    <p>
        <samp>
            Teclado não encontrado, aperte F1 para continuar
        </samp>
    </p>

</body>

</html>
