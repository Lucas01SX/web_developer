<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag canvas</title>
    <style>
        body{
            background-color: black;
        }
    </style>
</head>

<body>
    <!--
        Sobre a tag canvas:

        Tag usada para definir um quadro de desenhos gráficos 2D ou 3D.
        Para desenhar é necessário usar o JavaScript.


        height -> Define a altura do seu quadro. -> Número

        width -> Define a largura do seu quadro. -> Número
    -->

    <canvas id="quadro"></canvas>

    <script>
        const quadro = document.querySelector('#quadro');
        const contexto = quadro.getContext('2d');

        contexto.fillStyle = '#FF0000';
        contexto.fillRect(0,0, 100,100);

    </script>
</body>

</html>
