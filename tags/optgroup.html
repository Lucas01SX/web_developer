<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag optgroup</title>
</head>

<body>

    <!--
        Sobre a tag optgroup:

        Tag usada para agrupar opções relacionadas a uma lista suspensa.

        disabled -> Define o grupo de opções como desabilitado. -> disabled

        label -> Define o rótulo do grupo de opções. -> label
    -->

    <select>

        <optgroup label="Front-End">
            <option>HTML 5</option>
            <option>CSS 3</option>
            <option selected>JavaScript</option>
        </optgroup>

        <optgroup label="Back-End" disabled>
            <option>PHP</option>
            <option>JavaScript</option>
        </optgroup>

    </select>

</body>

</html>
