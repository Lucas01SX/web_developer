<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag cite</title>
</head>

<body>
    <!--
        sobre a tag cite:
        Tag usada para definir o título de uma obra (livro, música, filme, pintura, escultura ou etc).
    -->

    <p>
        <cite>Vingadores: Endgame</cite> foi um filme de 2019 dirigido por Anthony Russo e Joe Russo.
    </p>

</body>

</html>
