<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag figcaption</title>
</head>

<body>
    <!-- sobre a tag figcaption:
    
    Tag usada para definir uma legenda para a tag figure.
    -->

    <figure>
        <img src="/tags/logo.png" alt="Logotipo da Hcode" width="80" height="80">
        <figcaption>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </figcaption>
    </figure>

</body>

</html>
