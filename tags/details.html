<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag details</title>
</head>

<body>

    <!--
        sobre a tag details:

        Tag usada para definir detalhes adicionais que o usuário pode exibir ou ocultar.
        Qualquer tipo de conteúdo pode ser colocado dentro desta tag.
        Por padrão o conteúdo dos detalhes não é exibido para o usuário.
        A tag deve ter uma tag summary dentro dela.

        open -> Define se os detalhes devem ficar visíveis para o usuário. -> open

    -->

    <details open>

        <summary>
            Hcode
        </summary>

        <p>
            Hcode é uma escola online de treinamentos de programação.
        </p>


    </details>


</body>

</html>
