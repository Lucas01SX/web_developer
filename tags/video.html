<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Video</title>
</head>

<body>
    <!--
        Sobre a tag vídeo:
        
        Tag usada para definir um vídeo, filme ou transmissão de vídeo.
        Atualmente é suportado os formatos: MP4, WEBM OGG.
        Qualquer texto no conteúdo da tag será exibido em navegadores que não suportam a tag video.

        autoplay -> Começa a reproduzir assim que os dados do vídeo estiverem carregados. -> autoplay

        controls -> Habilita os controles de reprodução do vídeo. -> controls

        height -> Define a altura do player do vídeo. -> Número

        loop -> Define se o vídeo deve começar a reproduzir novamente após terminar. -> loop

        muted -> Define o volume do vídeo como mutado. -> muted

        poster -> Define uma imagem para ser exibida enquanto o vídeo estiver sendo carregado ou antes do usuário
        clicar em reproduzir. -> URL

        preload -> Define como o vídeo deve ser carregado quando a página é carregada. -> auto, metadata, none

        src -> Define qual a fonte/link do vídeo. -> URL

        width -> Define a largura do player do vídeo. -> Número
    
    -->

    <video src="/tags/AV1_trailer.mp4"  width="600" controls loop muted preload="auto"
    poster="/tags/1260x530_1554998019.jpg"></video>

</body>

</html>
