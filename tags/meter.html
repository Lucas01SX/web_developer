<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag meter</title>
</head>

<body>
    <!--
        Sobre a tag meter:
        Tag usada para definir uma medida dentro de um intervalo.

        form -> Define qual formulário esse medidor pertence. -> ID do formulário

        high -> Define a partir de qual valor deve ser considerado um valor alto. -> Número

        low -> Define até qual valor deve ser considerado um valor baixo. -> Número

        max -> Define o valor máximo. -> Número

        min -> Define o valor mínimo. -> Número

        optimum -> Define o valor ideal para o medidor. -> Número

        value -> Define o valor atual. -> Número
    -->

    <meter min="0" max="100" value="30" high="90" low="10" optimum="50"> 0 de 100</meter>
    <meter min="0" max="100" value="5" high="90" low="10" optimum="50"> 0 de 100</meter>
    <meter min="0" max="100" value="95" high="90" low="10" optimum="50"> 0 de 100</meter>
    <meter min="0" max="100" value="50" high="90" low="10" optimum="50"> 0 de 100</meter>

</body>

</html>
