<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag rp</title>
</head>

<body>

    <!--
        Sobre a tag rp:
        Tag usada para definir parênteses em na navegadores que não suportam tags de anotação ruby.
    -->

    <p>
        <ruby>愛
            <rp>(</rp>
            <rt>Ai</rt>
            <rp>)</rp>
        </ruby>
    </p>

</body>

</html>
