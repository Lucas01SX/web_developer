<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag map</title>
</head>

<body>
    <!--
        sobre a tag map:

        Tag usada para criar um mapa de imagem clicável.
        O atributo name é obrigatório para relacionar com a tag img.
        A tag map define as áreas clicáveis usando várias tags area.

        name -> Define um nome para relacionar com o atributo usemap da tag img. -> Nome do mapa
    -->

    <img src="/tags/imagens/logo.png" alt="Logo da Hcode" usemap="#mapa-logo">

    <map name="mapa-logo">
        <area shape="circle" coords="211,263,15" href="https://hcode.com.br" alt="Olho Esquerdo">
        <area shape="circle" coords="301,263,15" href="https://youtube.com/hcodebrasil" alt="Olho Direito">
    </map>

</body>

</html>
