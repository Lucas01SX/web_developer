<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag table</title>
    <link rel="stylesheet" href="table.css">
</head>

<body>

    <!-- 
        sobre a tag table:


        Tag usada para definir uma tabela.
        Todos atributos além dos globais foram removidos no HTML5.
        Apenas a tag table não cria toda tabela.
        É necessário usar as tags tr e td para criar linhas e células respectivamente.
        Uma tabela mais complexa ainda pode conter as tags caption, col, colgroup, thead, tfoot e tbody.
        Historicamente as tabelas eram usadas para criar o layout da página, porém esse seria um mal uso desta tag.

    -->

    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
    </table>

</body>

</html>
