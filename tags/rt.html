<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag rt</title>
</head>

<body>

    <!--
        Sobre a tag rt:
        Tag usada para definir o texto ruby de uma anotação ruby.
        A tag fornece informações de pronúncia, tradução ou transliteração do Leste Asiático.
        A tag sempre deve ser usada em uma tag ruby.
    -->

    <p>
        <ruby>ナルト
            <rp>(</rp>
            <rt>Naruto</rt>
            <rp>)</rp>
        </ruby>
    </p>

</body>

</html>
