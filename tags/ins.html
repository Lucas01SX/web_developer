<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag ins</title>
</head>

<body>
    <!--
        Sobre a tag ins:

        Tag usada para definir um texto que foi inserido ou alterado.

        cite -> Define a fonte do motivo pelo qual o texto foi inserido ou alterado. -> URL

        datetime -> Define quando o texto foi inserido ou alterado. -> YYYY-MM-DDThh:mm:ssTZD
    -->

    <p>
        Lorem ipsum dolor sit, amet <del>consectetur</del> <ins cite="https://hcode.com.br"
            datetime="2022-01-08 09:48">adipisicing elit.</ins> Esse quae modi nulla, praesentium illum reprehenderit
        hic consequatur sit consectetur veritatis cumque consequuntur, neque aspernatur cupiditate nisi, eius aliquid?
        Unde, sint!
    </p>

</body>

</html>
