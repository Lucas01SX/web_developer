<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag bdi</title>
</head>

<body>

    <!-- 
        Sobre a tag bdi:

        Tag usada para definir parte de um texto que pode ser formada em uma direção diferente do padrão.
        Essa tag é útil ao exibir conteúdo gerado pelo usuário com uma direção desconhecido.
    -->

    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam, molestias laboriosam illum doloremque pariatur
        neque quidem quas quo recusandae dolore voluptas harum excepturi nemo iusto dolorum quisquam fugit ad labore.
    </p>

    <ol>
        <li><bdi>João</bdi></li>
        <li><bdi>Glaucio</bdi></li>
        <li><bdi>Djalma</bdi></li>
        <li><bdi>Ronaldo</bdi></li>
        <li><bdi>Marcos</bdi></li>
        <li><bdi>أندرو</bdi></li>
    </ol>

</body>

</html>
