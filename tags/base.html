<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag base</title>

    <base href="https://www.hcode.com.br" target="_blank">
</head>

<body>
    <!--
        Sobre a tag base:
        Tag usada para definir um URL padrão para todos os links da página.
        Pode haver no máximo uma tag base dentro da tag head.
        Se a tag base estiver presente ele deverá ter um atributo href ou target, ou ambos.

        href -> Define o URL base para todos os links da página. -> URL
        target -> Define onde o link deverá ser aberto. -> _blank, _parent, _self, _top, Nome de um Frame

    -->

    <a href="/#/contato">Contato</a>

</body>

</html>
