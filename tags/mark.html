<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag mark</title>
</head>

<body>
    <!-- 
        Sobre a tag mark:

        Tag usada para definir uma entrada do teclado em uma frase.
    -->

    <p>
        Lorem, <mark>ipsum dolor sit amet consectetur adipisicing elit.</mark> Voluptatibus, delectus nam vitae facilis
        modi,
        quisquam ea deserunt excepturi officiis, <mark>saepe</mark> nemo? Eum, veniam temporibus! Atque iste quas
        tenetur non
        deleniti.
    </p>

</body>

</html>
