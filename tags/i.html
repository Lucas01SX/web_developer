<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag i</title>
</head>

<body>

    <!--
        Sobre a tag i:

        Tag usada para definir parte de um texto em uma voz ou humor diferente.
        O conteúdo é exibido em itálico
        A tag pode indicar um termo técnico, uma frase em outro idioma ou um pensamento.
        Antes de usar esta tag deve considerar o uso das tags em, strong, mark, cite ou dfn.
    -->

    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. <i>Reiciendis</i> fuga fugiat ipsum laboriosam quaerat?
        Rerum,
        itaque! Architecto facilis natus nemo voluptas neque velit nihil praesentium. Autem velit obcaecati ratione
        quod.
    </p>

</body>

</html>
