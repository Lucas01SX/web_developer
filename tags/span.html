<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag span</title>

    <style>
        .verm{
            color: #f33;
        }
    </style>
</head>

<body>
    <!--    Sobre a tag span:
        Tag usada para agrupar texto ou tags em um documento.
        Não fornece nenhuma alteração visual por padrão.
        Normalmente o objetivo do seu uso é aplicar algum estilo CSS em texto.
    -->

    <p>
        Lorem ipsum <span class="verm">dolor</span> sit amet consectetur adipisicing elit. Ex modi, eius sint minus
        doloribus molestias
        perspiciatis ullam officiis, necessitatibus rerum quisquam veniam incidunt dolore neque harum aut labore id
        amet!
    </p>


</body>

</html>
