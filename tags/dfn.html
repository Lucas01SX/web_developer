<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag dfn</title>
</head>

<body>
    <!--
        Sobre a tag dfn:

        Tag usada para definir a instância de definição de um termo.
        A instância de definição normalmente é primeiro uso de um termo.
        A tag pai de dfn também deve conter a explicação para o termo.
    -->

    <p><dfn>HTML</dfn> é uma linguagem de marcação de hypertexto.</p>

</body>

</html>
